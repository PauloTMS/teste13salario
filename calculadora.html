<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Décimo Terceiro | Calculadora</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/calculadora.css">
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="bower_components/wow/css/libs/animate.css">
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="calc.js"></script>
</head>

<body>

	<nav class="menu-responsivo">
		<ul>
			<li><a href="index.html">Início</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a href="calculadora.html">Calculadora</a></li>
			<li><a href="contato.html">Contato</a></li>
		</ul>
	</nav>

	<div class="layout">

		<header>
			<div class="container">
				<div class="links">
					<nav>
						<ul>
							<li><a href="index.html">Início</a></li>
							<li><a href="sobre.html">Sobre</a></li>
							<li><a href="calculadora.html">Calculadora</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>

					<a class="toggle" href="javascript:;">
							<span></span>
							<span></span>
							<span></span>
					</a>

					<ul class="social">
							<li class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.6s">
								<a href="#"><i class="fab fa-facebook-f"></i></a>
							</li>

							<li class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.9s">
								<a href="#"><i class="fab fa-twitter"></i></a>
							</li>
						</ul>
				</div>

				<h1><strong>Calculadora</strong></h1>
			</div>
		</header>

		<main>
			<section class="contato">
				<div class="container"><br><br></div>
				<div class="container">
					<form>
						<div class="cols">
							<div class="col">
								<div class="form-group">
									<input class="num1" type="number" placeholder="Salário Bruto">
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<input class="num2" type="number" min="0" max="12" placeholder="Meses trabalhados"><br><br>
								</div>
							</div>

						<div class="form-group">
							<button type="button" onclick="clicar()" class="botao medio"><i class="fa fa-calculator"></i> Calcular</button> <br>
						</div>

						<p class="bg-success"><i class="fa fa-info-circle"></i> Por favor, preencha todos os campos.</p>

						<p class="bg-success">O seu décimo terceiro salário é: R$<span class="resultado"></span></p>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="logo-rodape">
				<img src="images/us-dollar.png" alt="Logo Rodapé">
				<p>2018 - Todos os Direitos Reservados.</p>
			</div>
		</footer>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/wow/dist/wow.min.js"></script>
		<script>
			$(function () {
				$('.toggle').click(function () {
					$('.layout').toggleClass('ativo');
					$('.menu-responsivo').toggleClass('ativo');
					$(this).toggleClass('ativo');
				});
				new WOW().init();
			});
		</script>

</html>
